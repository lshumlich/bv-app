<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Training</title>
</head>
<style>
    .clNiceBox {
        border: solid;
        border-radius: 25px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        padding: 0px 15px 20px;
    }
</style>

<body onload="updateDate()">

    <div class="clNiceBox">
        <h1>Welcome to DevOps Training</h1>
        {{ msg|safe }}
        <br /> <br />
        This page loaded <br /> <span id="idMsg">this is a span</span>
        <br /> <br />
        <button onclick="onNow()">Now</button>
        <br>
    </div>

    <script>
        console.log("--- Web Page Loaded ---");

        const onNow = () => {
            updateDate();
        }

        function updateDate() {
            idMsg.innerHTML = Date();
        }

    </script>
</body>

</html>
